upstream django {
        server 127.0.0.1:9000;
}

server {
        
        listen 80 default_server;
        
        listen [::]:80 default_server;
        
        root /var/www/html;
        
        server_name ubangservice.com;
        
        location / {
                include  uwsgi_params;
                uwsgi_pass django;
        }

        location /static {
                root /home/ubuntu/ubangservice;
                break;
        }
}